<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="screen screen1">
      <div class="back-or-search">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>

      <div class="artist-info">
        <img src="img/itzy.jpg" class="artist-info__img" />
        <h1 class="artist-info__name">ITZY</h1>
        <h3 class="artist-info__genre">K-Pop</h3>
      </div>

      <div class="btns">
        <div class="btns__btn btns__btn--black">Shuffle</div>
        <div class="btns__btn btns__btn--white">
          <i class="fas fa-heart"></i>
          <span>212 971</span>
        </div>
      </div>

      <div class="song-list">
        <div class="song-list__song">
          <div class="song-list__song1">
            <img src="img/killmydoubt.jpg" class="song-list__song__img" />
            <div class="song-list__song__info">
              <h5 class="song-list__song__info__artist">ITZY</h5>
              <h3 class="song-list__song__info__title">BET ON ME</h3>
            </div>
          </div>
          <div class="song-list__song2">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="song-list__song song-list__play-song">
          <div class="song-list__song1">
            <img src="img/killmydoubt.jpg" class="song-list__song__img" />
            <div class="song-list__song__info">
              <h5 class="song-list__song__info__artist">ITZY</h5>
              <h3 class="song-list__song__info__title">CAKE</h3>
            </div>
            <i class="fa-solid fa-chart-simple fa-lg"></i>
          </div>
          <div class="song-list__song2">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="song-list__song">
          <div class="song-list__song1">
            <img src="img/itzy2.jpg" class="song-list__song__img" />
            <div class="song-list__song__info">
              <h5 class="song-list__song__info__artist">ITZY</h5>
              <h3 class="song-list__song__info__title">LOCO</h3>
            </div>
          </div>
          <div class="song-list__song2">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="song-list__song">
          <div class="song-list__song1">
            <img src="img/cheshire.jpg" class="song-list__song__img" />
            <div class="song-list__song__info">
              <h5 class="song-list__song__info__artist">ITZY</h5>
              <h3 class="song-list__song__info__title">CHESHIRE</h3>
            </div>
          </div>
          <div class="song-list__song2">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="song-list__song">
          <div class="song-list__song1">
            <img src="img/boyslikeyou.jpg" class="song-list__song__img" />
            <div class="song-list__song__info">
              <h5 class="song-list__song__info__artist">ITZY</h5>
              <h3 class="song-list__song__info__title">BOYS LIKE YOU</h3>
            </div>
          </div>
          <div class="song-list__song2">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="song-list__song">
          <div class="song-list__song1">
            <img src="img/itzy2.jpg" class="song-list__song__img" />
            <div class="song-list__song__info">
              <h5 class="song-list__song__info__artist">ITZY</h5>
              <h3 class="song-list__song__info__title">DALLA DALLA</h3>
            </div>
          </div>
          <div class="song-list__song2">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>

      <div class="play-song">
        <div class="play-song__info">
          <h5 class="play-song__info__artist">ITZY</h5>
          <h3 class="play-song__info__title">CAKE</h3>
        </div>
        <div class="play-song__btns">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>

    <div class="screen screen2">
      <div class="back-or-search">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>

      <div class="main-music">
        <img src="img/killmydoubt.jpg" class="main-music__img" />
        <h1 class="main-music__title">CAKE</h1>
        <h5 class="main-music__artist">ITZY</h5>
      </div>

      <div class="music-bar">
        <div class="music-bar__time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="music-bar__bar">
          <div class="music-bar__bar__black"></div>
          <div class="music-bar__bar__circle"></div>
          <div class="music-bar__bar__gray"></div>
        </div>
        <div class="music-bar__btns">
          <i class="fas fa-redo"></i>
          <i class="fas fa-step-backward fa-xl"></i>
          <div class="music-bar__btns-playcircle">
            <i class="fa-solid fa-play fa-xl"></i>
          </div>
          <i class="fas fa-step-forward fa-xl"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c880a475b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
